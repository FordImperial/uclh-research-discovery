name: Check project
run-name: ${{ github.actor }} project jekyllification
on: 
  pull_request:
    branches:
      - main  # only run on PRs to main branch
    paths:
      - '_projects/**'  # only run when PR makes changes to _projects folder contents
jobs:
  check_project_content:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run Jekyllify script
        run: python ./_utils/jekyllify.py  # Should raise error if misconfigured