{%- assign default_paths = site.pages | map: "path" -%}
{%- assign page_paths = site.header_pages | default: default_paths -%}

<nav class="navbar navbar-expand-lg mb-3">
    <div class="container-fluid">
      <a class="navbar-brand pl-5" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ 'about' | relative_url}}">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="contributeDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Contribute
            </a>
            <ul class="dropdown-menu" aria-labelledby="contributeDropdown">
              <a class="dropdown-item" href="{{'contribute' | relative_url}}">Overview</a>
              <a class="dropdown-item" href="{{'contribute/project_submission' | relative_url}}">Submit a project</a>
              <a class="dropdown-item" href="{{'contribute/contact' | relative_url}}">Give us feedback</a>
            </ul>
          </li>
        </ul>
      </div>
      <div class="d-inline-flex me-3">
        <form id="search-form" class="d-flex" action="{{site.baseurl}}/search.html" method="get">
          <input class="form-control me-2" type="search" id="search-box" name="query" placeholder="Search" aria-label="Search">
        </form>
        <button id="search-btn" type="button" class="btn border mr-5" _="on click toggle .active on me then toggle .visible on #search-form then toggle .expanded on #search-box">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"></path>
          </svg>
        </button>
      </div>
      <img width="200px" src="{{'assets/images/UCLH NHS white logo.png' | relative_url}}">
    </div>
  </nav>
